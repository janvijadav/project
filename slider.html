<!Doctype html>  
<html>  
<head>  
        <meta http-equiv="Content-Type" content="text/html; charset-UTF-8"/>  
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>  
                <script src="slider.js"></script>  
        <link rel="stylesheet" href="slider.css" />  
    </head>  
    <body>  
        <div class="container">  
            <header>  
                <div id="slider">  
                    <ul class="slides">  
						<li class="slide"><img src="https://img.freepik.com/free-photo/side-view-male-hacker-with-gloves-laptop_23-2148578161.jpg?w=2000"/></li>
						<li class="slide"><img src="https://media.istockphoto.com/photos/hacker-dark-face-using-laptop-picture-id1133604495?k=20&m=1133604495&s=612x612&w=0&h=QX5zvMG1qvfiz10hE5bSUXMj4eRMRTZF4qg3EIr-ffo="></li>
						<li class="slide"><img src="https://thumbs.dreamstime.com/b/hacker-picture-computer-44924818.jpg"/></li>
				   </ul>  
                </div>  
            </header>  
        </div>  
    </body>  
</html>  
<style>
#slider{  
    width:900px;  
    height:400px;  
    margin: 10%;  
    margin-left:15%;  
    overflow:hidden;  
}  
.slides{  
    display:block;  
    width:6000px;  
    height:400px;  
    margin-left:0;  
    padding:0;  
}  
.slide{  
    float:left;  
    list-style-type:none;  
    width:900px;  
    height:400px;  
}  
img{  
    width:900px;  
    height:400px;  
}
</style> 


<script>
$(function()
{  
    //value for animation  
    var width = 900;  
    var animationSpeed = 1000;  
    var pause = 3000;  
    var currentSlide = 1;  
    //Dom element.   
    var $slider = $('#slider');  
    var $sliderAnimation = $slider.find('.slides');  
    var $slides = $sliderAnimation.find('.slide');  
  
    setInterval(function()
    {  
         $sliderAnimation.animate({'margin-left': '-='+width}, animationSpeed, function(){  
         currentSlide ++;  
         if(currentSlide === $slides.length)  
         {  
                $sliderAnimation.css('margin-left', 0);  
                currentSlide = 1;  
         }  
     });  
    },pause);  
});  
</script>
