
	<script>
			var row =parseInt(prompt("Enter row"));
			var col =parseInt(prompt("Enter col"));
			var k=1;
			document.write("<table border='1' width='100%'>");
			for(var i=1;i<=row;i++)
			{
				document.write("<tr>");
				for(var j=1;j<=col;j++)
				{
					document.write("<td>"+k);
					k++;
				}
			}
	</script>
